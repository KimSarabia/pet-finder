<div class = "container">
<div ng-controller="dashCtrl">
  <h1>DASHBOARD</h1>

  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large blue">
    <i class="large material-icons">+</i>
  </a>
  <ul>
    <li><a ng-show ="allShow" class="btn-floating blue"><i class="material-icons" ng-click="addNewPet()">+</i></a></li>
  </ul>
</div>

    <!-- <a ng-show ="allShow" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" ng-click="addNewPet()">Add</i></a> -->

    <div class="allPets" ng-show="allShow">

        <div class="row"  ng-repeat="pets in allPets track by $index">
          <div class="col s6 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{pet.name}}</span>
                <p>Species: {{pet.species}}</p>
                <p>Breed: {{pet.breed}}</p>
                <p>Age: {{pet.age}}</p>
              </div>
                <div class="card-action">
                  <a ng-click="modifyQ(this)">Modify</a>
                  <a ng-click="deleteQ(this)">Delete</a>
                </div>
            </div>
          </div>
        </div>
    </div>


  <div class="addNewP" ng-show="addShow">
        <form name ="addNew" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input required id="price" type="text" class="validate" ng-model="newP.price">
              <label class ="active" for="price">Price:</label>
            </div>
          <div class="input-field col s6">
            <input required id="petnumber" type="text" class="validate" ng-model="newP.pet">
            <label class ="active" for="petNumber">Number:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input required id="petAge" type="text" ng-model="newP.age">
            <label class ="active" for="petAge">Age:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input required id="petName" type="text" class="validate" ng-model="newP.name">
            <label class ="active" for="petName">Name:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input required id="petSpecies" type="text" class="validate" ng-model="newP.species">
            <label class ="active" for="petSpecies">Species:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input required id="petBreed" type="text" class="validate" ng-model="newP.breed">
            <label class ="active" for="petBreed">Breed:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input required id="photoUrl" type="text" class="validate" ng-model="newP.photo">
            <label class ="active" for="photoUrl">Photo:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input required id="owners" type="text" class="validate" ng-model="newP.owners">
            <label class ="active" for="owners">Owners:</label>
          </div>
        </div>
        <div class="row">
      <button ng-disabled="!(!!newP.price && !!newP.pet  && !!newP.hint && !!newP.answer)" ng-click ="addNewP(newP)" class="btn waves-effect waves-light" type="submit" name="Add">Add
      </button>
      <button ng-click ="quitAdd()" class="btn waves-effect waves-light" type="submit" name="quit">Exit
      </button>
        </div>
      </form>
  </div>
</div>
</div>
